<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNMI-Patna || SEMESTER RESULT </title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <header class="logo_name">
                <img src="./css/img/lnmi-logo.png" alt="lnmi_logo">
            </header>
            <nav class="navigation">
                <a href="https://lnmipat.ac.in/">Home</a>
                <a href="./adminlogin.html">Administration Login</a>
            </nav>
        </div>
        <div class="main">
           <div class="result_title">
               <i class="material-icons"></i>
               <span>View Result</span>
           </div>
           <div class="form_box">
               <form action="">
                   <label for="registration_label">Resgistration No:</label>
                   <br>
                   <input type="text" class="registration_input">
                   <br>
                   <label for="date_of_birth_label">Date Of Birth</label>
                   <br>
                   <input type="date" class="dob_input">
                   <br>
                   <label for="semester_label">Semester</label>
                   <select name="semester" class="semeter_input">
                       <option value="">MBA</option>
                       <option value="">MBA(IB)</option>
                       <option value="">MCA</option>
                       <option value="">BBA</option>
                       <option value="">BCA</option>
                   </select>
                   <br>
                   <div class="button_box">
                    <button class="button">Search</button>
                   </div>
                   
               </form>
           </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                Â© 2021 LNMI Patna | Proudly Designed By Amritanshu Prajapati
            </div>
        </footer>    
    </div>
    <script src="./js/Controller.js"></script>
</body>
</html>
