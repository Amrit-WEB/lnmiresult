<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login || LNMI PATNA</title>
    <link rel="stylesheet" href="./css/adminlogin.css">
    <link rel="shortcut icon" href="./css/img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    
    <div class="main_wrapper">
        <div class="header">
            <div class="logo">
                <img src="./css/img/lnmi-logo.png" alt="lnmi_logo">
            </div>
            <div class="nav_box">
                    <a href="https://lnmipat.ac.in/"><i class="fas fa-home"></i><span> Home</span></a>
             </div>
        </div>
        
        <div class="login_wrapper">
            <div class="admin_logo">
                <img src="./css/img/admin.png" alt="admin_logo">
            </div>
            <div class="login_box">
                <form action="">
                    <div class="adminid">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Admin ID" required>
                    </div>
                    <div class="adminpassword">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="adminbutton">
                        <button class="adminbtn">Authenticate</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                Â© 2021 LNMI Patna | Proudly Designed By S.A.R Group
            </div>
        </footer>
    </div>
</body>
</html>
